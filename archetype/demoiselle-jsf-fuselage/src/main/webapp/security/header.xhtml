<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<h:form prependId="false">

		<h:panelGroup layout="block" rendered="#{menuContext.isSelected('Security', 'User')}">

			<h:inputText id="faa-header-userFilter-id" value="#{userListMB.resultFilter}" autocomplete="off" styleClass="filter" />

			<p:commandButton icon="ui-icon-search" value="Buscar" action="#{userListMB.clearResultList}" update="faa-user-list-datatable-id"
				process="faa-header-userFilter-id, @this" />

		</h:panelGroup>

		<h:panelGroup layout="block" rendered="#{menuContext.isSelected('Security', 'Profile')}">

			<h:inputText id="faa-header-profileFilter-id" value="#{profileListMB.resultFilter}" autocomplete="off" styleClass="filter" />

			<p:commandButton icon="ui-icon-search" value="Buscar" action="#{profileListMB.clearResultList}" update="faa-profile-list-datatable-id"
				process="faa-header-profileFilter-id, @this" />

		</h:panelGroup>

		<h:panelGroup layout="block" rendered="#{menuContext.isSelected('Security', 'Role')}">

			<h:inputText id="faa-header-roleFilter-id" value="#{roleListMB.resultFilter}" autocomplete="off" styleClass="filter" />

			<p:commandButton icon="ui-icon-search" value="Buscar" action="#{roleListMB.clearResultList}" update="faa-role-list-datatable-id"
				process="faa-header-roleFilter-id, @this" />

		</h:panelGroup>

		<h:panelGroup layout="block" rendered="#{menuContext.isSelected('Security', 'Resource')}">

			<h:inputText id="faa-header-resourceFilter-id" value="#{resourceListMB.resultFilter}" autocomplete="off" styleClass="filter" />

			<p:commandButton icon="ui-icon-search" value="Buscar" action="#{resourceListMB.clearResultList}" update="faa-resource-list-datatable-id"
				process="faa-header-resourceFilter-id, @this" />

		</h:panelGroup>

		<p:menuButton value="Novo" effectDuration="20" style="margin-left: 45px">

			<p:menuitem value="UsuÃ¡rio" oncomplete="faa_user_edit_dlg.show()" action="#{userEditMB.editBean()}" immediate="true"
				actionListener="#{menuContext.select('Security', 'User')}" update="faa-body-id, faa-header-id" />

			<p:menuitem value="Perfil" oncomplete="faa_profile_edit_dlg.show()" action="#{profileEditMB.editBean()}" immediate="true"
				actionListener="#{menuContext.select('Security', 'Profile')}" update="faa-body-id, faa-header-id" />

			<p:menuitem value="Papel" oncomplete="faa_role_edit_dlg.show()" action="#{roleEditMB.editBean()}" immediate="true"
				actionListener="#{menuContext.select('Security', 'Role')}" update="faa-body-id, faa-header-id" />

			<p:menuitem value="Recurso" oncomplete="faa_resource_edit_dlg.show()" action="#{resourceEditMB.editBean()}" immediate="true"
				actionListener="#{menuContext.select('Security', 'Resource')}" update="faa-body-id, faa-header-id" />

		</p:menuButton>

		<h:panelGroup layout="block" rendered="#{menuContext.isSelected('Security', 'User')}">

			<p:commandButton icon="ui-icon-print" value="Imprimir" action="#{userListMB.print}" process="@this" ajax="false"
				style="margin-left: 45px" />

		</h:panelGroup>

	</h:form>

</ui:composition>
