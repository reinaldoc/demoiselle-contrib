<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="refresh" content="300" />
	<title><ui:insert name="title">Autenticação</ui:insert></title>

	<style type="text/css">
.loginTable {
	border: 6px solid #C6C8CD;
	margin-left: auto;
	margin-right: auto;
	margin-top: 140px;
	padding: 10px;
}

.loginInput {
	width: 300px;
	border: 1px solid #AFAFAF;
	font-size: 15px;
	font-weight: bold;
	padding: 3px;
}

.loginText {
	font-family: Arial, 'Lucida Grande', 'Lucida Sans Unicode', Verdana,
		'Jamrul', sans-serif;
	font-size: 13px;
	font-weight: bold;
}

.loginTextInfo {
	font-family: Arial, 'Lucida Grande', 'Lucida Sans Unicode', Verdana,
		'Jamrul', sans-serif;
	font-size: 12px;
	font-weight: bold;
}

.loginRowCenter td {
	text-align: center;
}

.loginRowPadding td {
	padding-top: 10px;
}

.loginLogo {
	border: 0px;
	margin-left: 0px;
	margin-top: 5px;
	margin-right: 8px;
	padding-bottom: 15px;
}

.loginBody {
	background-image:
		url(/atius/javax.faces.resource/faa-bg.png.jsf?ln=images);
	background-repeat: repeat-x;
}

.loginButton {
	font-family: Arial, 'Lucida Grande', 'Lucida Sans Unicode', Verdana,
		'Jamrul', sans-serif;
	font-size: 12px;
	margin-left: 10px;
	padding-top: 3px;
	padding-bottom: 3px;
	padding-left: 10px;
	padding-right: 10px;
	border: 1px solid #AFAFAF;
	background: #F0F0F0 none repeat-x scroll 0 0;
	color: #000000;
	cursor: pointer;
	display: inline-block;
	overflow: visible;
	position: relative;
	text-align: center;
	text-decoration: none !important;
}
</style>

	<script language="javascript" type="text/javascript">

function setLoginFocus(userId, passId) {
	field = document.getElementById(userId);
	if (field.value == "") {
		field.focus();
	} else {
		document.getElementById(passId).focus();
	}
}

function requireIE8() {
	engine = getEngine();
	if (engine > 7)
		return true;
	else {
		alert('É necessário utilizar um navegador mais recente,\nou desativar o modo compatibilidade de seu navegador.\n\nConsulte roteiro de uso do AELIS,\nou entre em contato com o ServiceDesk (4690).');
		return false;
	}
}

function getEngine() {
	// From: http://msdn.microsoft.com/en-us/library/cc817574.aspx
	engine = 10;
	if (window.navigator.appName == "Microsoft Internet Explorer") {
		if (document.documentMode) // IE8
			engine = document.documentMode;
		else {
			engine = 5;
			if (document.compatMode) {
				if (document.compatMode == "CSS1Compat")
					engine = 7;
			}
		}
	}
	return engine;
}
	</script>

</h:head>

<h:body styleClass="loginBody" onload="setLoginFocus('faa-input-username', 'faa-input-password');">
	<h:form prependId="false" onsubmit="if (!requireIE8()) return false;">
		<h:panelGrid columns="1" styleClass="loginTable" rowClasses="loginRowCenter,loginRowPadding,,loginRowPadding,,,">
			<h:graphicImage library="images" name="logo.png" styleClass="loginLogo" alt="ATIUS" />
			<h:outputText styleClass="loginText" value="Usuário:" />
			<h:inputText styleClass="loginInput" value="#{credential.username}" id="faa-input-username" autocomplete="off" />
			<h:outputText styleClass="loginText" value="Senha:" />
			<h:panelGroup>
				<h:inputSecret styleClass="loginInput" value="#{credential.password}" id="faa-input-password" />
				<h:commandButton styleClass="loginButton" value="Entrar" action="#{authMB.login}" />
			</h:panelGroup>
			<br />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
