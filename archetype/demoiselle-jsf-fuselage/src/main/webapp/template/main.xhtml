<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<h:outputStylesheet library="css" name="jquery.qtip.css" />
	<h:outputStylesheet library="css" name="faa.css" />
	<h:outputStylesheet library="css" name="primefaces-components.css" />

	<h:outputScript library="javascript" name="jquery.qtip.js" />
	<h:outputScript library="javascript" name="faa.js" />

	<title><ui:insert name="title">#{messages['main.app.title']}</ui:insert></title>

</h:head>

<h:body>

	<p:growl id="faa-growl-id" showDetail="false" life="9000" />

	<div id="faa-top-id">

		<ui:insert name="faa-top-ui">

			<!-- @TopMenu  -->
			<ui:include src="/pages/menu.xhtml" />

		</ui:insert>

	</div>

	<h:panelGroup id="faa-header-id">

		<ui:insert name="faa-header-ui">

			<!-- Begin @Header  -->
			<h:panelGrid columns="2" style="margin-bottom: 5px;">

				<h:panelGroup>

					<div id="faa-header-left-id">

						<ui:insert name="faa-header-left-ui">

							<!-- Begin @HeaderLeft  -->
							<h:form prependId="false">

								<p:commandLink actionListener="#{menuContext.select('TopMenu', 'Sites')}" ajax="false" immediate="true" action="/index.jsf">

									<h:graphicImage library="images" name="logo.png" width="165px" height="44px" alt="#{messages['main.app.title']}"
										style="border: 0px; margin-left: 0px; margin-top: 5px; margin-right: 8px;" />

								</p:commandLink>

							</h:form>
							<!-- End @HeaderLeft  -->

						</ui:insert>

					</div>

				</h:panelGroup>

				<h:panelGroup>

					<div id="faa-header-right-id">

						<ui:insert name="faa-header-right-ui">
							<!-- @HeaderRight  -->
						</ui:insert>

					</div>

				</h:panelGroup>

			</h:panelGrid>
			<!-- End @Header  -->

		</ui:insert>

	</h:panelGroup>

	<h:panelGroup id="faa-body-id">

		<ui:insert name="faa-body-ui">

			<!-- Begin @Body  -->
			<div id="faa-body-left-id">
				<ui:insert name="faa-body-left-ui">
					<!-- @BodyLeft -->
				</ui:insert>
			</div>

			<div id="faa-body-right-id">
				<ui:insert name="faa-body-right-ui">
					<!-- @BodyRight -->
				</ui:insert>
			</div>
			<!-- End @Body  -->

		</ui:insert>

	</h:panelGroup>

	<h:panelGroup id="faa-footer-id">

		<ui:insert name="faa-footer-ui">
			<!-- @Footer  -->
		</ui:insert>

	</h:panelGroup>

</h:body>

</html>
